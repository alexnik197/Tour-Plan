<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="container">
            <div class="header-top">
                <a href="" class="logo">

            </div>
            <!-- /.header-top -->
            <div class="header-nav">
                <ul>
                    <li class="header-nav__item"><a href="#">All deals</a></li>
                    <li class="header-nav__item"><a href="#">Hotels</a></li>
                    <li class="header-nav__item"><a href="#">Activities</a></li>
