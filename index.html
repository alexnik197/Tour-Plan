<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="" class="logo">
                    <img src="/src/img/ico/logo-horizontal.svg" alt="site logo: horizontal" class="logo__horizontal">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="button search__button">
                        <img src="/src/img/ico/search.svg" alt="icon search">
                    </button>
                </form>
                <a href="" class="user navbar__user">
                    <img src="/src/img/avatar-nathan.jpg" alt="avatar: user" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
            <div class="container">
                <div class="navbar-nav">
                    <ul class="navbar-menu">
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All deals</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
                        <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
                    </ul>
                </div>
                <!-- /.navbar-nav -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-bottom -->
    </header>
    <div class="container">
        <nav class="breadcrumb">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash offers</a>
                <li class="breadcrumb-list__item">
                    <a class="breadcrumb-list__link">Grand Hilton Hotel</a>
                </li>
            </ul>
        </nav>
        <!-- /.breadcrumb -->
    </div>
    <!-- /.container -->

    <div class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="src/img/ico/Star.svg" alt="star">
                            <img src="src/img/ico/Star.svg" alt="star">
                            <img src="src/img/ico/Star.svg" alt="star">
                            <img src="src/img/ico/Star.svg" alt="star">
                            <img src="src/img/ico/Star.svg" alt="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
                        <span class="offer hotel-info__offer">Flash-offer</span>
                    </div>
                    <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <!-- /.hotel-info__text -->
                <div class="rating hotel-info__rating">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
                <!-- /.hotel-info__rating -->
            </div>
            <div class="hotel-grid">
                <!-- Slider main container -->
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="src/img/slide1.jpg" alt="slide 1">
                        </div>
                        <div class="swiper-slide">
                            <img src="src/img/slide2.jpg" alt="slide 2">
                        </div>
                        <div class="swiper-slide">
                            <img src="src/img/slide3.jpg" alt="slide 3">
                        </div>
                        </div>
 
                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev">

                        </button>
                        <button class="slider-button slider-button--next">

                        </button>
                    </div>
                <!-- .swiper container -->
                </div>
            </div>
            <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.hotel -->
    <script src="src/js/swiper-bundle.min.js"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
